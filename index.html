<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Cats Survey</title>
    </head>
    <body>
        <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
        <h1 id="title">Survey - All About Cats</h1>
     
        <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
        <p id="description">Just confirming what we all know, cats are the best.</p>
     
        <!-- User Story #3: I can see a form with id="survey-form". -->
        <img src="img/catpic1.jpg" alt="cute cat">
        <form id="survey-form">

            <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
            <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels 
                that describe the purpose of each field with the following ids: id="name-label", id="email-label", 
                and id="number-label". -->
            <!-- User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
            <fieldset>
                <label id="name-label" for="name">What is your name ? 
                    <input type="text" id="name" required placeholder="Name">
                </label>

                <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". 
                    User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error. -->
                <label id="email-label" for="email">What is your best email ? 
                    <input type="email" id="email" required placeholder="Email">
                </label>

                <!-- User Story #7: Inside the form, I can enter a number in a field with id="number".
                    User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. 
                    User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.-->
                <label id="number-label" for="number">How old are you ? 
                    <input type="number" id="number" min="0" max="120" placeholder="Age">
                </label>
            </fieldset>
            <fieldset>
                <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding 
                id="dropdown". -->
                <label>Who is the cutest cat ?
                    <select name="dropdown" id="dropdown">
                        <option value="">(select one)</option>
                        <option value="1">Loulou</option>
                        <option value="2">Max</option>
                        <option value="3">OMG how do you expect me to pick one</option>
                    </select>
                </label>
            </fieldset>          
            <fieldset>
                <!-- User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. 
                Each group should be grouped using the name attribute. -->
                <p>How many cats should one have ?</p>
                <label><input type="radio" name="howmanycats" class="inline" value="1" /> 1 cat</label>
                <label><input type="radio" name="howmanycats" class="inline" value="2" /> 2 cats</label>
                <label><input type="radio" name="howmanycats" class="inline" value="3" /> more cats !!</label>
        
                <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, 
                    each of which must have a value attribute. -->
                <p>What is your favourite characteristic(s) of your cat ?</p>
                <label><input class="inline" type="checkbox" value="inddor"> Indoor cat</label>
                <label><input class="inline" type="checkbox" value="outdoor"> Outdoor cat</label>
                <label><input class="inline" type="checkbox" value="shy"> Shy cat</label>
                <label><input class="inline" type="checkbox" value="Friendly"> Friendly cat</label>
            </fieldset>          
                  
            <fieldset>
                <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
                <label>What else do you think about cats ? 
                    <textarea name="bio" rows="3" cols="30" placeholder="One can never have too many cats...."></textarea>
                </label>
            </fieldset>          
      
            
            <!-- User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->
            <input id="submit" type="submit" value="Submit" />
            
        </form>
        <img src="img/catpic2.jpg" alt="cute cat">

    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
